<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

   
</head>
<body>

  <div class="card">
      <div class="card-banner">
        <picture><img src="images/image-equilibrium.jpg" alt=""></picture>
        <div class="overlay">
          <img class="overlay-img" src="images/icon-view.svg" alt="view">
        </div>
      </div>
      
    
    <h3 class="heading">Equilibrium #3429</h3>
    <p class="description">Our Equilibrium collection promotes balance and calm.</p>

    <div class="flex-group">
      <div class="rate"><img class="icon" src="images/icon-ethereum.svg" alt=""><p class="act-rate">0.041 ETH</p></div>
      <div class="time-left"><img class="icon-clock" src="images/icon-clock.svg" alt=""><p class="tl"> 3 days left</p></div>  
    </div>

  

    <div class="line"></div>
    <div class="flex">
      <img class="author-img" src="images/image-avatar.png" alt="">
      <p class="author">Creation of <span> Jules Wyvern</span></p>
    </div>
  </div>

  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>
</html>
